ui-elasticsearch:
  container_name: ui-elasticsearch
  image: elasticsearch:1.7.3
  # volumes:
  #   - ~/volumes/jhipster/ui/elasticsearch/:/usr/share/elasticsearch/data/
  ports:
    - "9200:9200"
    - "9300:9300"
ui-mysql:
  container_name: ui-mysql
  image: mysql:5.7.9
  # volumes:
  #   - ~/volumes/jhipster/ui/mysql/:/var/lib/mysql/
  environment:
    - MYSQL_USER=root
    - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    - MYSQL_DATABASE=ui
  ports:
    - "3306:3306"
  command: mysqld --lower_case_table_names=1
